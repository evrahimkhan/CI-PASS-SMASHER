name: Sprint Planning Workflow

on:
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'info'
        type: choice
        options:
          - info
          - warning
          - debug
      epic-files:
        description: 'Pattern for epic files to process'
        required: false
        default: 'epic*.md'
      force-update:
        description: 'Force update even if no changes detected'
        required: false
        default: false
        type: boolean

permissions:
  contents: write
  pull-requests: write

jobs:
  sprint-planning:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y jq

      - name: Configure git for commits
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Run sprint planning workflow
        run: |
          bash _bmad/bmm/workflows/4-implementation/sprint-planning/sprint-planning-script.sh
          
      - name: Show changes
        run: |
          echo "Changes made to sprint status:"
          git diff ci-pass-cracker/sprint-status.yaml || echo "No changes to sprint-status.yaml"
          
      - name: Commit and push changes
        run: |
          git add ci-pass-cracker/sprint-status.yaml || echo "No sprint-status.yaml to add"
          if ! git diff --cached --quiet; then
            git commit -m "Update sprint status [skip ci]" -m "Generated by sprint-planning workflow"
            git push origin HEAD:${{ github.ref_name }}
            echo "Changes committed and pushed"
          else
            echo "No changes to commit"
          fi
          
      - name: Create or update pull request if in branch
        if: github.ref != 'refs/heads/main' && github.ref != 'refs/heads/master'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          BRANCH_NAME="${{ github.ref_name }}"
          PR_TITLE="Update Sprint Status - Auto-generated"
          PR_BODY="Auto-generated update of sprint status from epic files.\n\nTriggered by workflow dispatch."
          
          # Check if a PR already exists
          EXISTING_PR=$(gh pr list --head $BRANCH_NAME --state open --json number --jq '.[0].number')
          
          if [ -z "$EXISTING_PR" ]; then
            # Create new PR
            gh pr create --title "$PR_TITLE" --body "$PR_BODY" --head $BRANCH_NAME --base main
            echo "Created new pull request"
          else
            echo "Pull request already exists: #$EXISTING_PR"
          fi